<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png"  href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="game-container">
      <header>
        <span><img src="/assets/logo.png" alt="Logo" class="logo"> Guess !</span>
        <span>&lt; Between 1 and 20 &gt;</Between></span>
        <button type="reset">Start Over</button>
      </header>
      <main>
        <div class="visual-container">
        <h1>Guess my number !</h1>
        <div class="secret_number">
          ?
        </div>
        <div class="divider">ffff</div>
      </div>
      <div class="action-container">
        <form class="guess-container">
          <label for="guess">Enter the number here.</label>
          <input type="number" inputmode="numeric" placeholder="0" id="guess" min="0" max="20">
          <button class="check">Check !</button>
        </form>
        <div class="score-container">
          <div class="status">
            <span></span>
          <span class="status-container">Start guessing...
          </span>
          </div>
          <div class="score">
            <span></span>
          <span class="status-container">Score
          </span>
          <span class="score-value">20</span>
          </div>
          <div class="highscore">
            <span></span>
          <span class="high-container">Highscore
          </span>
          <span class="highscore-value">0</span>
          </div>
        </div>
      </div>
      </main>
      <footer>copyright &copy; @Aditya_Dwivedi <span class="current_year"></span></footer>  
    </div>
  </body>
</html>
